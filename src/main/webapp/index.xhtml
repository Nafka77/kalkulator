<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	
<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

<p:panel header="Calc Credit" >

			<p:messages id="msg" />

			<h:form id="formularz">
				<p:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
					<p:outputLabel for="idsim" value="kwota:" />
					<p:inputText id="idsim" value="#{credit.sim}" />
					<p:outputLabel for="idsam" value="ilosc msc:" />
					<p:inputText id="idsam" value="#{credit.sam}" />
					<p:outputLabel for="idsum" value="oprocentowanie:" />
					<p:inputText id="idsum" value="#{credit.sum}" />
					<p:commandButton value="Oblicz" action="#{credit.calc()}" update="@form"/>
		<br />

		<br />
		<p:commandLink value="Informacje" action="#{credit.info()}" />
		</p:panelGrid> 
		<p:panelGrid layout="grid" columns="1">	
			<p:commandButton value="Oblicz (AJAX)" action="#{credit.calc_AJAX()}" update="msg"/>
		</p:panelGrid>
			</h:form>
				
		</p:panel>
		
	</ui:define>
	
</ui:composition>
</html>
