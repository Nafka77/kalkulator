<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>1. Calc Credit</title>
</h:head>
<h:body>

	<h1>KREDYTOWY</h1>

	<h:form id="bla">
  		kwota: <h:inputText value="#{credit.sim}" />
		<br />
  		miesiace: <h:inputText value="#{credit.sam}" />
		<br />
		procent: <h:inputText value="#{credit.sum}" />
		<br />
		<h:messages id="msg" />

		<h:commandButton value="Dodaj" action="#{credit.calc()}"/>
		<br />
		<h:commandButton value="Dodaj (AJAX)" action="#{credit.calc_AJAX()}">
			<f:ajax execute="@form" render="msg" />
		</h:commandButton>
		<br />
		<h:commandLink value="Informacje" action="#{credit.info()}" />
	</h:form>

</h:body>
</html>
